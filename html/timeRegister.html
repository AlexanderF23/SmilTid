<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Tidsregistrering</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/app.js"></script>
  <script src="../js/db.js"></script>
  <script src="../js/Server.js"></script>
</head>
<body>

<div class="tRMain">
  <div class="tRMainCenter">

  <h1>Tidsregistrering</h1>
    <div class="tRButtons">
      <div class="tRCostomer">
        <form>
          <lable for="costomer">Kunde:</lable>
            <select id="customer">
              <option value="">Vælg</option>
            </select>
        </form>
      </div> <!-- tRCostomer div -->

      <div class="tRTask">
        <form>
          <lable for="Task">Opgave:</lable>
          <select name="Task" id="Task">
            <option value="">Vælg opgave</option>
          </select>
        </form>
      </div> <!-- tRTask div -->

      <div class="tRDate">
        <form>
          <label for="date">Dato:</label>
            <input type="date" id="date" name="date">
        </form>
      </div> <!-- tRDate div -->

      <div class="tRTime">
        <form>
          <label for="timeFrom">Tid fra:</label>
            <input type="time" id="timeFrom" name="time">
          <label for="timeTo">Tid til:</label>
            <input type="time" id="timeTo" name="time">
        </form>
      </div> <!-- tRTime div -->

      <div class="tRComment">
        <form>
          <label for="comment">Kommentar:</label>
            <input class="tRCommentField" type="text" id="comment" name="comment">
        </form>
      </div>

      <div class="tRSubmitButton">
        <button class="tRButtonSave" type="submit">Gem</button>
        <button class="tRButtonCancle" type="reset">Annuller</button>
      </div> <!-- tRSubmitButtons div -->

      <div class="tRReturn">
        <a href="index.html">
          <button class="tRButtonReturn"  type="submit">Hovedmenu</button>
        </a>
      </div>

    </div> <!-- tRButtons div -->

  </div> <!-- tRMainCenter div -->

</div> <!-- tRMain div -->






















</body>
</html>
