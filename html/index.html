<head>
  <meta charset="utf-8">

  <title>SmilTid</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/app.js"></script>
  <script src="../js/db.js"></script>
  <meta name="description" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="../icon.png">

  <link rel="manifest" href="../site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <h1> BareSmil Tid</h1>

  <div class="grid-container">

    <div class="toolMenu">

      <h3 class="toolNameMenu">Menu</h3>
      <ul class="menuButton">

        <li> <button id="popupButtonCostumer" class="createCostumer" onclick="openCustumerPopup()">Opret ny kunde</button> </li>

        <li> <button id="popupButtonTask" class="createTask" onclick="openTaskPopup()">Opret Opgave</button> </li>

        <li> <button id="popupButtonEmployee" class="createEmployee" onclick="openEmployee()">Opret ansat</button> </li>

      </ul>

    </div>


    <div class="taskMenu">

      <h3>Kunder/Opgaver</h3>

      <table class="taskTable">
        <tr>
          <th>Firma</th>
        </tr>
        <tr>
          <td>Tipa</td>
      </table>

    </div>
  </div>

  <!-- popup -->
  <div class="popupCustomer" id="idPopupCustomer">
    <h2>Tilføj ny ansat</h2>
    <label for="kname">Kundes Navn</label>
    <input type="text" id="kname" name="fname"><br><br>
    <button type="button" id="submit" class="close-popup-customer-button" onclick="closeCustomerPopup()">Tilføj</button>
  </div>

  <div class="popupTask" id="idPopupTask">
    <h2>Tilføj ny Opgave</h2>
    <label for="tname">Opgave Navn</label>
    <input type="text" id="tname" name="tname"><br><br>
    <button type="button" id="submit" class="close-popup-task-button" onclick="closeTaskPopup()">Tilføj</button>
  </div>

  <div class="popupEmployee" id="idPopupEmployee">
    <h2>Tilføj ny ansat</h2>
    <label for="fname">Navn</label>
    <input type="text" id="fname" name="fname"><br><br>
    <button type="button" id="submit" class="close-popup-Employee-button" onclick="closeEmployeePopup()">Tilføj</button>
  </div>
  <!-- test -->


























































































</body>

</html>
