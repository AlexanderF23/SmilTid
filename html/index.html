<body>

  <h1> BareSmil Tid</h1>

  <div class="grid-container">

    <div class="toolMenu">

      <h3 class="toolNameMenu">Menu</h3>
      <ul class="menuButton">

        <li> <button id="popupButtonCostumer" class="createCostumer" onclick="openCustumerPopup()">Opret ny kunde</button> </li>

        <li> <button id="popupButtonTask" class="createTask" onclick="openTaskPopup()">Opret Opgave</button> </li>

        <!-- <li> <button id="popupButtonEmployee" class="createEmployee" onclick="openEmployee()">Opret ansat</button> </li> -->

        <li> <a href="timeRegister.html" class="goToTR"><button>Registrer Tid</button></a></li>

      </ul>

    </div> <!-- toolMenu div -->


    <div class="taskMenu">
      <h3>Kunder/Opgaver</h3>
      <table class="taskTable">
        <tr>
          <th>Firma</th>
        </tr>
      </table>
    </div> <!-- taskMenu div -->

  </div> <!-- grid-container div -->

  <!-- popup -->
  <div class="popupCustomer" id="idPopupCustomer">
    <h2>Tilføj ny Kunde</h2>
    <label for="kname">Kundes Navn</label>
    <input type="text" id="kname" name="fname"><br><br>
    <button type="button" id="submit" class="close-popup-customer-button submit">Tilføj</button>
    <button type="button" id="cancel" class="close-popup-customer-button cancel">Luk</button>
  </div> <!-- popupCustomer div -->

  <div class="popupTask" id="idPopupTask">
    <h2>Vælg kunde først</h2>
    <form>
      <lable for="customer">Kunde:</lable>
      <select id="customer">
        <option value="">Vælg</option>
      </select>
    </form>
    <h2>Tilføj ny Opgave</h2>
    <label for="tname">Opgave Navn</label>
    <input type="text" id="tname" name="tname"><br><br>
    <button type="button" class="close-popup-task-button submit">Tilføj</button>
    <button type="button" class="close-popup-task-button cancel">Luk</button>
  </div> <!-- popupTask div -->
