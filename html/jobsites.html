<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title><Opgaver></title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/app.js"></script>
  <script src="../js/db.js"></script>

</head>
<body>
  <div class="grid-container">

    <div class="JobSite">

      <h3 class="jobListName">Arbejds opgaver</h3>
      <table class="jobList">
        <tr>
          <th>Opgave</th>
        </tr>
        <tr>
          <td>social medie content</td>
      </table>

    </div>  <!-- JobSite div -->


    <div class="jobOptions">

      <h3>Opgave info</h3>
        <ul class="jobInfo">
          <div class="buttonList">
            <li> <button class="addTime">tilføj tid</button> </li>
            <li> <button class="editJob">Rediger opgave</button> </li>
            <li> <button class="deleteJob">Slet opgave</button> </li>
            <li> <button class="getTime">Se tid</button></li>
            <li> <button class="jobDone">Opgave færdig</button> </li>
          </div>
        </ul>

      <div class="tidClass">
        <h3>Tid Brugt</h3>
        <table class="timeTable">
          <tr>
            <th>Navn</th>
            <th>Tid</th>
            <th>Samlet tid</th>
          </tr>
          <tr>
            <td>Lisette</td>
            <td>2 timer</td>
            <td>2 timer</td>
        </table>
      </div>  <!-- tidClass div -->

    </div>  <!-- jobOptions div -->

  </div> <!-- grid-container div -->


</body>
</html>
