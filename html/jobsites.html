<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Opgaver</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/app.js"></script>
  <script src="../js/Server.js"></script>
</head>
<body>
<div class="grid-container">
  <div class="JobSite">
    <h3 class="jobListName">Arbejdsopgaver</h3>
    <h3 class="jobListCustomer"></h3>
    <table class="jobList">
      <tr>
        <th>Opgave</th>
      </tr>
    </table>
  </div> <!-- JobSite div -->

  <div class="jobOptions">
    <h3>Opgave info</h3>
    <ul class="jobInfo">
      <div class="buttonList">
        <li><a href="timeRegister.html"><button class="addTime">tilf√∏j tid</button></a></li>
        <li><button class="deleteJob">Slet opgave</button></li>
        <li><a href="index.html"><button class="backToIndex">Menu</button></a></li>
      </div>
    </ul>

    <div class="tidClass">
      <h3>Tid Brugt</h3>
      <table id="taskTime" class="timeTable">
        <tr>
          <th>Kommentar</th>
          <th>Start tid</th>
          <th>Slut tid</th>
        </tr>
      </table>
    </div> <!-- tidClass div -->

    <div class="sTid">
      <h3>Samlet tid</h3>
      <table id="totalTime" class="sTimeTable">
        <tr>
          <th class="tB">Tid Brugt</th>
        </tr>
        <tr>
          <td></td>
        </tr>
      </table>
    </div> <!-- sTid div -->
  </div> <!-- jobOptions div -->
</div> <!-- grid-container div -->

<!-- Popup Window for Deleting Task -->
<div id="deleteTaskPopup" class="popup">
  <div class="popup-content">
    <span class="close">&times;</span>
    <h2>Delete Task</h2>
    <select id="taskSelect">
      <option value="">Select Task</option>
    </select>
    <button id="deleteTaskButton">Delete Task</button>
    <div id="loadingIndicator" style="display:none;">Deleting...</div>
    <div id="message"></div>
  </div>
</div>

<div id="createTaskPopup" class="popup">
  <div class="popup-content">
    <span class="close">&times;</span>
    <h2>Create New Task</h2>
    <form id="createTaskForm">
      <label for="taskName">Task Name:</label>
      <input type="text" id="taskName" name="taskName" required>
      <button type="submit">Create Task</button>
    </form>
  </div>
</div>
</body>
</html>
